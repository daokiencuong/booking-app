<div class="date-list">
  @for (d of dates; track $index) {
  <div
    (click)="selectDate(d)"
    [class.active]="d === selectedDate"
    class="date-item"
  >
    <div class="month">{{ d.month }}</div>
    <div class="day">{{ d.day }}</div>
    <div class="week">{{ d.week }}</div>
  </div>
  }
</div>

<div class="time-list">
</div>
