<div class="card shadow-sm rounded-3 p-3 mb-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center">
    <h5 class="fw-bold mb-0">Sun 16 July 2023 at 5:00pm</h5>
    <div class="d-flex align-items-center gap-2">
      <div
        class="d-flex align-items-center justify-content-center rounded-circle"
        style="width: 32px; height: 32px; background-color: #ffe6f0"
      >
        <span class="material-icons" style="color: #ff4da6; font-size: 18px">
          favorite
        </span>
      </div>
      <span class="fw-semibold text-muted">Staffname</span>
    </div>
  </div>

  <!-- Salon Info -->
  <div class="d-flex align-items-center justify-content-between mt-3">
    <div class="d-flex align-items-center">
      <img
        src="logo.jpg"
        alt="Salon"
        class="rounded me-3"
        width="60"
        height="60"
      />
      <div>
        <h6 class="mb-0 fw-bold">Regal Nails & Spa</h6>
        <small class="text-muted">1942 Parkedale Ave, Brockville</small><br />
        <small class="text-muted">Phone: +1 343-585-6886</small>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="d-flex gap-3 text-center">
      <a
        class="btn btn-light d-flex flex-column align-items-center"
        href="https://maps.app.goo.gl/fG439HpqM3YLDGnm7"
        target="_blank"
      >
        <span class="material-icons">pin_drop</span>
        <small>Directions</small>
      </a>
      <button
        class="btn btn-light d-flex flex-column align-items-center"
        (click)="onPrevStep()"
      >
        <span class="material-icons">event</span>
        <small>Reschedule</small>
      </button>
      <button class="btn btn-light d-flex flex-column align-items-center" (click)="reloadPage()">
        <span class="material-icons">close</span>
        <small>Cancel</small>
      </button>
    </div>
  </div>

  <!-- Service Details -->
  <div class="border rounded mt-3">
    <div
      class="d-flex justify-content-between align-items-start p-3 border-bottom"
    >
      <div>
        <div class="fw-bold">Tropical Pedicure</div>
        <small class="text-muted">45 min</small>
      </div>
      <div class="text-end">
        <div class="fw-bold">C$45</div>
        <small class="text-muted">Fixed</small>
      </div>
    </div>
    <div class="d-flex justify-content-between p-3 fw-bold">
      <span>Estimated Total</span>
      <span>INR 900 + Taxes</span>
    </div>
  </div>

  <!-- Customer Info -->
  <div class="mt-4">
    <h6 class="fw-bold mb-3">Your Details</h6>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="customerName" placeholder="Your Name" />
      <label for="customerName">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="customerEmail" placeholder="name@example.com" />
      <label for="customerEmail">Email</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a note for the salon" id="customerNotes" style="height: 100px"></textarea>
      <label for="customerNotes">Notes</label>
    </div>
  </div>
</div>
