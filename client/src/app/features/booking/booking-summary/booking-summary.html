<div class="card p-3 none-border" style="width: 100%; max-width: 350px">
  <!-- Header: Salon Info -->
  <div class="d-flex align-items-center mb-2">
    <img src="logo.jpg" alt="Salon" class="rounded" width="60" height="60" />
    <div class="ms-3">
      <h6 class="fw-bold mb-1">Regal Nails & Spa</h6>
      <small class="text-muted">1942 Parkedale Ave, Brockville</small>
    </div>
  </div>

  <hr class="my-2" />

  <!-- Service Item -->
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <div>Haircut - Premier Stylist</div>
      <small class="text-muted">1h</small>
    </div>
    <div>INR 900</div>
  </div>

  <hr class="my-2" />

  <!-- Total -->
  <div class="d-flex justify-content-between fw-bold mb-3">
    <div>Total</div>
    <div>INR 900</div>
  </div>

  <!-- Continue Button -->
  @if (currentStep() !== 4) {
  <button class="btn btn-primary w-100 mb-2" (click)="onNextStep()">Continue</button>} 
  @if (currentStep() !== 1) {
  <button class="btn btn-secondary w-100" (click)="onPrevStep()">Previous</button>}
</div>
