<mat-card>
  <h2>Quản lý dịch vụ</h2>
  <div *ngFor="let s of services()" class="mb-2">
    {{ s.name }} - {{ s.price | number }} VNĐ
    <button mat-button color="warn" (click)="deleteService(s.id)">Xóa</button>
  </div>
  <form (ngSubmit)="addService()">
    <mat-form-field appearance="fill">
      <mat-label>Tên dịch vụ</mat-label>
      <input matInput [(ngModel)]="newService().name" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Giá</mat-label>
      <input matInput type="number" [(ngModel)]="newService().price" name="price" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Thêm dịch vụ</button>
  </form>
</mat-card>
