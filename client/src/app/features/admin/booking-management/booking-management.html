<mat-card *ngFor="let b of bookings()" class="mb-2">
  <div><b>Khách:</b> {{ b.customer.name }} | <b>Dịch vụ:</b> {{ b.serviceName }} | <b>Thời gian:</b> {{ b.time }}</div>
  <div><b>Trạng thái:</b>
    <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="b.status" (selectionChange)="updateStatus(b.id, b.status)">
        <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
