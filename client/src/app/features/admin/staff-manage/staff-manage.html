<admin-section [sectionTitle]="'Staff Management'">
  <button (click)="openDialogCreate()" class="btn btn-primary">
    Create New Staff
  </button>
  <div class="staff-list">
    <app-list-staff />
  </div>
</admin-section>

@if (isDialogCreateOpen()) {
<modal-new-staff
  (close)="closeDialogCreate()"
  (create)="createNewStaff($event)"
/>
}
