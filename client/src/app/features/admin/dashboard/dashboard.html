<div class="dashboard-container">
  <h1 class="dashboard-title">Dashboard</h1>
  <p class="dashboard-greeting">Welcome Back Bro!</p>
  <div class="dashboard-stat">
    <p class="stat-title">Quick Stats</p>
    <div class="stat-list">
      <div class="stat-item">
        <stat-card [title]="'Total Bookings'" [value]="'28,345'" />
      </div>
      <div class="stat-item">
        <stat-card [title]="'Total Staff'" [value]="'50'" />
      </div>
      <div class="stat-item">
        <stat-card
          [title]="'New Bookings this month'"
          [value]="'100'"
          [trend]="true"
        />
      </div>
      <div class="stat-item">
        <stat-card
          [title]="'New Bookings this week'"
          [value]="'100'"
          [trend]="false"
        />
      </div>
    </div>
  </div>
</div>
