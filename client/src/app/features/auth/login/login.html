<form class="login-form" (ngSubmit)="onSubmit()" autocomplete="off">
  <h2 class="text-xl">Đăng nhập</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" [(ngModel)]="email" required />
  </div>
  <div class="form-group">
    <label for="password">Mật khẩu</label>
    <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" required />
    <button type="button" class="toggle-password" (click)="showPassword = !showPassword">{{ showPassword ? 'Ẩn' : 'Hiện' }}</button>
  </div>
  <button type="submit" class="login-btn">Đăng nhập</button>
</form>
