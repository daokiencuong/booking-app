<div class="admin-layout-container">
  <header class="admin-header">
    <div class="logo">Nail Booking Admin</div>
    <div class="user-info">
      <span>Xin chào, {{userName}}</span>
      <button class="logout-btn" (click)="logout()">Đăng xuất</button>
    </div>
  </header>
  <div class="admin-main">
    <aside class="admin-sidebar">
      <nav>
        <ul>
          <li><a routerLink="/admin" routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink="/admin/service" routerLinkActive="active">Dịch vụ</a></li>
          <li><a routerLink="/admin/staff" routerLinkActive="active">Nhân viên</a></li>
        </ul>
      </nav>
    </aside>
    <section class="admin-content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
